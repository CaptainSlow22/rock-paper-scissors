<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
</head>
<body>
    <section id="main-container">

            <div id="title-box">
                <h1 id="game-title">Rock •
                    Paper • Scissors</h1>
            </div>

            <div id="human-select-box">
                <img id="rock" class="images" src="rock.png" alt="rock" title="Rock">
                <img id="paper" class="images" src="paper.png" alt="paper" title="Paper">
                <img id="scissors" class="images" src="scissors.png" alt="scissors" title="Scissors">
            </div>

            <div id="game-board">
                <p id="computer-play-result">Pick your weapon of choice
                <span id="computer-result"><em></em></span></span></p>
                <p id="game-result">[ Best of 5 ]</p>

                <div>
                    <p class="score-board player"><img src="avatar.png" class="player-avatar"> : <span id="human-score">0</span></p>

                    <p class="score-board computer"><img src="robot.png" class="computer-avatar"> : <span id="robot-score">0</span></p>
                </div>

            </div>

            <div>
                <img id="reset-icon" src="return.png" alt="reset icon" title="Reset Game">
            </div>

    </section>
    <script src="main.js"></script>
</body>
</html>
